<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/stylelogin.css" %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static "css/coverlogin.css" %}">
    <link rel="stylesheet" href="{% static "css/signupmaster.css" %}">
    <title></title>
    <style media="screen">
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
        background:linear-gradient( rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8) ), url('/static/images/signupbg.jpg');
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body style="box-shadow: inset 0 0 5rem rgba(0, 0, 0, .9);">
    <header class="p-3">
      <div class="inner">
        <h3 class="masthead-brand">CSE Library</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-item nav-link " href="{% url 'index' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'mainapp:LogInPage' %}">Log In</a>
          <a class="nav-item nav-link active" href="{% url 'mainapp:SignUpPage' %}">Sign Up</a>
          <a style="margin-left: 1rem;" class="nav-item nav-link" href="#">Contact</a>
        </nav>
      </div>
    </header>
    <form class="form-signin" action="index.html" method="post">
      <div class="form-label-group" >
        <input type="text" style="background-color: #242222; color:#fff;" name="usrname" class="form-control abc" placeholder="Username" required="" autofocus="">
        <label style="color:#fff;" for="usrname">USN </label>
      </div>

    </form>
  </body>
</html>
