<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/stylelogin.css" %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static "css/coverlogin.css" %}">
  </head>
  <body class="text-center" >
        <header class="p-3">
          <div class="inner">
            <h3 class="masthead-brand">CSE Library</h3>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-item nav-link " href="#">Home</a>
              <a class="nav-item nav-link active" href="{% url 'mainapp:LogInPage' %}">Log In</a>
              <div style="margin-left: 1rem;" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbar-dropdown-menu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Sign Up
                </a>
                <div class="dropdown-menu" aria-labelledby="navbar-dropdown-menu">
                  <a class="dropdown-item" href="#">Student Sign Up</a>
                  <a class="dropdown-item" href="#">Faculty Sign Up</a>
                </div>
              </div>
              <a style="margin-left: 1rem;" class="nav-item nav-link" href="#">Contact</a>
            </nav>
          </div>
        </header>

        <div style="padding: 5% 0;">
      		<div class="content-w3ls " style="margin:auto,padding: 10% 0;">
      			<div class="text-center icon">
      			</div>
      			<div class="content-bottom">
      				<form action="#" method="post">
                {% csrf_token %}
      					<div class="field-group">&nbsp
                  <img src="{% static "images/logInProfilePic.png" %}" alt="" width=40 height=40>
      						<div class="wthree-field">
      							<input name="text1" id="text1" type="text" value="" placeholder="Username" required>
      						</div>
      					</div>
      					<div class="field-group">&nbsp
                  <img src="{% static "images/lock.png" %}" alt="" width=40 height=40>
      						<div class="wthree-field">
      							<input name="password" id="myInput" type="Password" placeholder="Password">
      						</div>
      					</div>
      					<div class="wthree-field">
      						<button type="submit" href="#" class="btn">Get Started</button>
      					</div>
      					<ul class="list-login">
      						<li class="switch-agileits">
      							<label class="switch">
      								<input type="checkbox">
      								<span class="slider round"></span>
      								keep Logged in
      							</label>
      						</li>
      						<li>
      							<a href="#" class="text-right">forgot password?</a>
      						</li>
      						<li class="clearfix"></li>
      					</ul>
      					<ul class="list-login-bottom">
      						<li class="">
      							<a href="#" class="">Create Account</a>
      						</li>
      						<li class="">
      							<a href="#" class="text-right">Need Help?</a>
      						</li>
      						<li class="clearfix"></li>
      					</ul>
      				</form>
      			</div>
      		</div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
