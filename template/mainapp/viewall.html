<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>View Books</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{% static "css/mdb.min.css" %}">
  <!-- MDBootstrap Datatables  -->
  <link href="{% static "css/datatables.min.css" %}" rel="stylesheet">
  <style media="screen">
    table.dataTable thead .sorting:after,
    table.dataTable thead .sorting:before,
    table.dataTable thead .sorting_asc:after,
    table.dataTable thead .sorting_asc:before,
    table.dataTable thead .sorting_asc_disabled:after,
    table.dataTable thead .sorting_asc_disabled:before,
    table.dataTable thead .sorting_desc:after,
    table.dataTable thead .sorting_desc:before,
    table.dataTable thead .sorting_desc_disabled:after,
    table.dataTable thead .sorting_desc_disabled:before {
    bottom: .5em;
    }
    .masthead {
  margin-bottom: 2rem;
}

.masthead-brand {
  margin-bottom: 0;
}

.nav-masthead .nav-link {
  padding: .25rem 0;
  font-weight: 700;
  color: rgba(255, 255, 255, .5);
  background-color: transparent;
  border-bottom: .25rem solid transparent;
}
    .nav-masthead .nav-link:hover,
    .nav-masthead .nav-link:focus {
      border-bottom-color: rgba(255, 255, 255, .25);
    }

    .nav-masthead .nav-link + .nav-link {
      margin-left: 1rem;
    }

    .nav-masthead .active {
      color: #fff;
      border-bottom-color: #fff;
    }

    @media (min-width: 48em) {
      .masthead-brand {
        float: left;
      }
      .nav-masthead {
        float: right;
      }
    }
    a{
      color:white !important;
    }
  </style>
</head>
<body style="background: linear-gradient(45deg, #2f2533 0%, #000000 100%);color:white !important;" >
  <div class="d-flex w-100 h-100 mx-auto flex-column">

  <header style="padding: 1rem!important;">
    <div class="inner">
      <h3 style="color: white;" class="masthead-brand"><img src="{% static "images/sjec-full-logo.png" %}" style="width:2.6em;height:2em;" alt="">CSE Library</h3>
      <nav class="nav nav-masthead justify-content-center ">

        <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
        <a class="nav-item nav-link active" href="{% url 'mainapp:viewAllPage' %}">View Books</a>
        <a class="nav-item nav-link" href="{% url 'mainapp:LogInPage' %}">Log In</a>
        <a class="nav-item nav-link" href="{% url 'mainapp:SignUpPage' %}">Sign Up</a>
        <a style="margin-left: 1rem;" class="nav-item nav-link" href="{% url 'mainapp:ContactPage' %}">Contact</a>
      </nav>
    </div>
  </header>


  <div class="container" style="color:white !important">



  <table id="dtBasicExample"  class="table table-striped table-dark table-bordered  table-sm" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="th-sm">Accesssion Number
        </th>
        <th class="th-sm">Title
        </th>
        <th class="th-sm">Author
        </th>
        <th class="th-sm">Availability
        </th>
      </tr>
    </thead>
    <tbody>

      {% for obj in objects %}
        <tr>
          <td>{{ obj.AccesssionNumber }}</td>
          <td>{{ obj.Title }}</td>
          <td>{{ obj.Author }}</td>
          <td>{{ obj.Availability }}</td>
        </tr>
      {% endfor %}



    </tbody>
    <tfoot>
      <tr>
        <th>Accesssion Number
        </th>
        <th>Title
        </th>
        <th>Author
        </th>
        <th>Availability
        </th>
      </tr>
    </tfoot>
  </table>

  </div>
  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <!-- Bootstrap tooltips -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  <!-- Bootstrap core JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static "js/mdb.min.js" %}"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript">
    $(document).ready(function () {
    $('#dtBasicExample').DataTable();
    $('.dataTables_length').addClass('bs-select');
    });
  </script>
  <!-- MDBootstrap Datatables  -->
  <script type="text/javascript" src="{% static "js/datatables.min.js" %}"></script>

</body>
</html>
